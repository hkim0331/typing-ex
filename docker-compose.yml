services:
  typing-ex:
    image: hkim0331/typing-ex:0.4.0
    # user: vscode
    environment:
      TP_DEV: true
    ports:
      - "3002:3000"
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
      - m2:/root/.m2
      - gitlibs:/root/.gitlibs
    entrypoint:
      - sleep
      - infinity

  db:
    image: postgres:14.11
    # restart: always
    environment:
      POSTGRES_DB: typing_ex
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_INITDB_ARGS: --encoding=UTF-8 --locale=C
      TZ: Asia/Toky
    # ports:
    #   - "55432:5432"
    volumes:
      - ./initdb.d:/docker-entrypoint-initdb.d
      - data:/var/lib/postgresql/data

  redis:
    image: redis

volumes:
  data:
    driver: local
  gitlibs:
    external: true
  m2:
    external: true
  # node_modules:
  #   external: true
